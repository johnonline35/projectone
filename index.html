<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maincontainer">
        <div class="header"><h1>FTX Crypto Kittie Killer</h1></div>
        <div class="sidebar1"><img src="images/ninja.png"></div>
        
        <div id="gameContainer">
            <div id="tableContainer">
                <div squareIndex="0" class="cell"></div>
                <div squareIndex="1" class="cell"></div>
                <div squareIndex="2" class="cell"></div>
                <div squareIndex="3" class="cell"></div>
                <div squareIndex="4" class="cell"></div>
                <div squareIndex="5" class="cell"></div>
                <div squareIndex="6" class="cell"></div>
                <div squareIndex="7" class="cell"></div>
                <div squareIndex="8" class="cell"></div>
            </div>
            <h2 id="statusText"></h2>
            <button id="restart">Restart</button>
        </div>
        <div class="sidebar2"><img src="images/sbf copy.jpg"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
