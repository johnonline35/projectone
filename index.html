<h1>display: grid</h1>

<p>Use display: grid; to make a block-level grid container:</p>
<div class="container">
    <div class="grid-container">
        <div class="grid-square" id="1">1</div>
        <div class="grid-square" id="2">2</div>
        <div class="grid-square" id="3">3</div>  
        <div class="grid-square" id="4">4</div>
        <div class="grid-square" id="5">5</div>
        <div class="grid-square" id="6">6</div>  
        <div class="grid-square" id="7">7</div>
        <div class="grid-square" id="8">8</div>
        <div class="grid-square" id="9">9</div>  
    </div>
</div>
<script src="script.js"></script>
</body>
